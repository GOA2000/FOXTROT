<button class="newButton" ng-click="new()" admin-view>NEW CATEGORY</button>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
                <nav-filter filter-on="true" sort-type="+name|Name asc;-name|Name dsc" srch-type="name|Name" paging-on="true" style="float:right"> </nav-filter>
            </div>

            <table id="datatable" class="table table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th><i class="fa fa-cog" aria-hidden="true"></i></th>
                        <th>Name</th>
                        <th admin-view>Edit</th>
                        <th admin-view>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in categories">
                        <td>{{$index + 1+((currentPage-1)*10)}}</td>
                        <td>{{category.name}}</td>

                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="getCategory(category)"
                                    admin-view><i
                                    class="fa fa-pencil"
                                    aria-hidden="true"></i>
                            </button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteCategory(category)"
                                    admin-view><i
                                    class="fa fa-trash-o"
                                    aria-hidden="true"></i>
                            </button>
                            </p>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <nav-pagination></nav-pagination>
    </div>
</div>

<modal-dialog show='modalShown'>
    <form role="form">
        <div class="form-group">
            <label class="hidden">ID</label>
            <input type="hidden" class="form-control" ng-model="category.id" ng-disabled="category.id" />
        </div>

        <div class="form-group">
            <label>Name</label><input type="text" class="form-control" ng-model="category.name" />
        </div>

    </form>

    <button class="saveButton" ng-click="save()">SAVE</button>

</modal-dialog>
