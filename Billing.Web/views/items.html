<button class="newButton" ng-click="new()">NEW ITEMS</button>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Items</h3>
                <nav-filter filter-on="true" sort-type="+name|Product Name asc;-name|Product Name dsc;category|Category" srch-type="name|Name;invoice|Invoice Number"
                    paging-on="true"> </nav-filter>
            </div>


            <table id="datatable" class="table table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th><i class="fa fa-cog" aria-hidden="true"></i>
                        </th>
                        <th>Product</th>
                        <th>Invoice</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{$index + 1+((currentPage-1)*10)}}</td>
                        <td>{{item.product}}</td>
                        <td>{{item.invoice}}</td>
                        <td>{{item.unit}}</td>
                        <td>{{item.price}} &euro;</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.subTotal}} &euro;</td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="edit(item)"><i class="fa fa-pencil"
                                                                                 aria-hidden="true"></i>
                            </button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="delete(item.id)"><i class="fa fa-trash-o"
                                                                                        aria-hidden="true"></i>
                            </button>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav-pagination></nav-pagination>
    </div>
</div>

<modal-dialog show='modalShown'>

    <form role="form">
        <div class="form-group">
            <label class="hidden">ID</label><input type="hidden" class="form-control" ng-model="item.id" ng-disabled="item.id"
            />
        </div>
        <div class="form-group">
            <label>Product</label>
            <select ng-model="item.productId" class="form-control" ng-options="product.id as product.name for product in products"></select>
        </div>
        <div class="form-group">
            <label>Invoice</label><input type="text" class="form-control" ng-model="item.invoice" />
        </div>
        <div class="form-group">
            <label>Unit</label><input type="text" class="form-control" ng-model="item.unit" />
        </div>
        <div class="form-group">
            <label>Quantity</label><input type="text" class="form-control" ng-model="item.quantity" />
        </div>
        <div class="form-group">
            <label>Price</label><input type="text" class="form-control" ng-model="item.price" />
        </div>
    </form>

    <button class="saveButton" ng-click="save()">SAVE</button>

</modal-dialog>
